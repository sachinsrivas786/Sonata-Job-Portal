{% extends 'base.html' %}
{% block main_content %}

{% load static %}

        
            <div class="container">    
                <div class="row align-items-center mb-3">
                    <div class="col-lg-8 mb-4 mb-lg-0">
                        <div class="d-flex align-items-center">
                            <div class="post-job">
                                <h2>Update Post Job</h2>
                            </div>
                        </div>
                    </div>  
                </div>

                <div class="container-xxl py-3">
                    <div class="container">
                        <form class="container mt-3" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Job Title</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="Job Title" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Company Name</label>
                                <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Company Name" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Employment_Status</label>
                                <select class="form-control" name="employment_status" id="employment_status" placeholder="Status" required>
                                    <option value=""><--Select Status--></option>
                                    <option value="Part Time">Part Time</option>
                                    <option value="Full Time">Full Time</option>
                                    <option value="Freelance">Freelance</option>
                                </select>
                                </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Vacancy</label>
                                <input type="text" class="form-control" name="vacancy" id="vacancy" placeholder="Job Vacancy" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Gender</label>
                                <select class="form-control" name="gender" id="gender" placeholder="Gender" required>
                                    <option value=""><--Select Gender--></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Any">Any</option>
                                    
                                </select>
                                </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Category</label>
                                <select class="form-control" name="category_id" id="category" placeholder="category" required>
                                    <option value=""><--Select Category--></option>
                                    {% for cat in category %}
                                    <option value="{{cat.id}}">{{cat.category}}</option>
                                    {% endfor %}
                                </select>                
                            </div>
                        </div> 
                    
                        <div class="row mt-3">
                            <div class="form-group col-md-6">
                                <label> Start Date</label>
                                <input type="date" class="form-control" name=" published_on" id=" published_on" placeholder="Start Date" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>End Date</label>
                                <input type="date" class="form-control" name=" application_deadline" id=" application_deadline" placeholder="End Date" required>
                            </div>
                        </div>
                    
                        <div class="row mt-3">
                            <div class="form-group col-md-6">
                                <label>Company Logo</label>
                                <input type="file" class="form-control" name="image" id="image" placeholder="Enter Company Logo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Salary (per month)</label>
                                <input type="tel" class="form-control" name="Salary" id="Salary" placeholder="Enter Salary (per month)" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>Qualifications</label>
                                <select class="form-control" name="education_id" id="education" required>
                                    <option value=""><--Select Qualification--></option>
                                    {% for qul in education %}
                                    <option value="{{qul.id}}">{{qul.education}}</option>
                                    {% endfor %}
                                </select>                
                            </div>
                        </div> 
                    
                        <div class="row mt-3">
                            <div class="form-group col-md-12">
                                <label>Skills Required</label>
                                <select class="form-control" name="skill_id" id="skill" required>
                                    <option value=""><--Select Skills--></option>
                                    {% for sk in skill %}
                                    <option value="{{sk.id}}">{{sk.skill}}</option>
                                    {% endfor %}
                                </select>   
                            </div>
                        </div> 
                    
                      
                            <div class="row mt-3">
                                <div class="form-group col-md-6">
                                    <label>Minimum Experience (in years)</label>
                                    <select class="form-control" name="minimum_exp" id="minimum_exp" required>
                                        <option value=""><--Select Minimum Experience--></option>
                                        {% for mini in minimum %}
                                        <option value="{{mini.id}}">{{mini.minimum}}</option>
                                        {% endfor %}
                                    </select>   
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label>Maximum Experience (in years)</label>
                                    <select class="form-control" name="maximum_exp" id="maximum_exp" required>
                                        <option value=""><--Select Maximum Experience--></option>
                                        {% for max in maximum %}
                                        <option value="{{max.id}}">{{max.maximum}}</option>
                                        {% endfor %}
                                    </select>   
                                </div>
                            </div> 
                                            
                            <div class="form-group col-md-6">
                                <label>Company Location</label>
                                <input type="text" class="form-control" name="job_location" id="job_location" placeholder="Enter exact location of the Company" required>
                            </div>
                        
                    
                            <div class="row mt-3">
                                <div class="form-group col-md-12">
                                    <label>Job Responsibility</label>
                                   <textarea name="responsibilities" id="responsibilities" class="form-control" cols="30" rows="4" placeholder="Description of the exact job" required></textarea>
                                </div>
                            </div>
                        
                        
                            <div class="row mt-3">
                                <div class="form-group col-md-12">
                                    <label>Job Description</label>
                                   <textarea name="description" id="description" class="form-control" cols="30" rows="4" placeholder="Description of the exact job" required></textarea>
                                </div>
                            </div>
                   
                            <input type="submit" value="UPDATE" class="btn mt-3" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
                        </form>
                    </div>
                    </div>
                </div> 
            </div>
        {% endblock main_content%}
